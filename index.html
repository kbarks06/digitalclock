<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Digital Clock</title>
</head>
<body>
    <header>
        <img src="images/pngtree-wall-clock-watch-png-image_8940286.png" alt="">
        <h2>Digital Clock</h2>
    </header>
    <main>
        <div class="container">
            <div class="digitalclock">
                <h3 id="day">MON</h3>
                <h3 id="hour">10</h3>
                <h3 id="colon1">:</h3>
                <h3 id="minutes">59</h3>
                <h3 id="colon2">:</h3>
                <h3 id="seconds">59</h3>
                <h3 id="ampm">AM</h3>
            </div>
        </div>
    </main>
    <footer>
        &copy; <span id="copyright"></span> Keagan Barker Productions
    </footer>
</body>

</html>
<script src="js/scripts.js"></script>
